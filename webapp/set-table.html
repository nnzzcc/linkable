<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中车唐山</title>
    <link rel="stylesheet" href="components/layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 你的HTML代码 -->
    <div ic="container">
        <header id="header">
            <!-- 页面头部 -->
            <div id="head-container">
                <div id="corp-img-container" style="margin:20px;padding: 10px">
                    <img src="images/brand.jpg" width="275" height="47">
                    <h1 style="position: absolute;font-weight:600">基础通用件物料管理平台v1.0</h1>
                </div>
                <ul class="layui-nav" lay-filter="login"
                    style="position: absolute;width: 160px;right: 0%;top: 0%; background-color: #fff;">
                    <li class="layui-nav-item" lay-unselect="">
                        <a href="javascript:;" style="color: #000;">张三,欢迎您</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">修改表头</a></dd>
                            <dd><a href="javascript:;">退出账号</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
    </div>
    </header>
    <!-- 页面主体 -->
    <div id="body-container" style="margin: 30px 20px 30px 10px">
        <!-- 设置表头相关 -->
        <div id="page-container" style="float: right;width: 100%;bottom: 0%;  left: -310px;">

            <form class="layui-form" id='query-form' lay-filter="query-form" action="">
                <div id="query-right-form-container" style=" top: 60px;">
                    <h2 class="layui-form-item">表头管理</h2>

                    <div class="layui-form-item" style="width: 180px; position:absolute;">
                        <input type="checkbox" name="componentNumber" title="物料号" checked="">
                        <input type="checkbox" name="componentClass" title="物料分类" checked="">
                        <input type="checkbox" name="component" title="物料组" checked="">
                        <input type="checkbox" name="componentDescription" title="物料描述(中文)" checked="">
                        <input type="checkbox" name="materialName" title="材质" checked="">
                        <input type="checkbox" name="materialStandard" title="材质(标准)" checked="">
                        <input type="checkbox" name="industryStandard" title="工业标准" checked="">
                        <input type="checkbox" name="feature" title="质量特性" checked="">
                        <input type="checkbox" name="modifyDate" title="修改时间" checked="">
                    </div>
                    <div class="layui-form-item" style="width: 180px;   position:absolute; left: 160px;">
                        <input type="checkbox" name="specification" title="规格型号" checked="">
                        <input type="checkbox" name="additionalInfo" title="附加信息" checked="">
                        <input type="checkbox" name="standardNumber" title="标准代号" checked="">
                        <input type="checkbox" name="craft" title="工艺属性" checked="">
                        <input type="checkbox" name="part" title="部位" checked="">
                        <input type="checkbox" name="pastProject" title="历史项目" checked="">
                        <input type="checkbox" name="inventory" title="库存" checked="">
                        <input type="checkbox" name="internationalStandard" title="国内/国外标准" checked="">
                        <input type="checkbox" name="permissionState" title="许用状态" checked="">
                    </div>
                    <div class="layui-form-item" style="width: 180px;position:absolute;left: 320px; ">
                        <input type="checkbox" name="star" title="星级评定" checked="">
                        <input type="checkbox" name="frequency" title="选用次数" checked="">
                        <input type="checkbox" name="supplier" title="供应商" checked="">
                        <input type="checkbox" name="movingAveragePrice" title="移动平均价" checked="">
                        <input type="checkbox" name="purchaseCycle" title="采购平均周期" checked="">
                        <input type="checkbox" name="purchaseQuantityYerYear" title="年采购量" checked="">
                        <input type="checkbox" name="consumptionPerYear" title="年用量" checked="">
                        <input type="checkbox" name="idt" title="等同标准" checked="">
                        <input type="checkbox" name="eqv" title="等效标准" checked="">
                    </div>
            </form>
        </div>
        <div id="query-btn-container">
            <button id="query-btn-confirm" class="layui-btn">保存</button>
            <button id="query-btn-reset" class="layui-btn">关闭</button>
        </div>
    </div>

    <script src="components/jquery-3.5.1.min.js"></script>
    <script src="components/layui/layui.js"></script>
    <script src="js/login.js"></script>
    <script>
        var url = document.URL; //获取当前页面的url
        console.log(url)
        //初始化结果复选框
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;
        });

        //初始化登录
        new nzc_login()
    </script>
</body>

</html>
