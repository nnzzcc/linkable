<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中车唐山</title>
    <link rel="stylesheet" href="components/layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 你的HTML代码 -->
    <header id="header">
        <!-- 页面头部 -->
        <div id="head-container">
            <div id="corp-img-container" style="margin:20px;padding: 10px">
                <img src="images/brand.jpg" width="275" height="47">
                <h1 style="position: absolute;font-weight:600">基础通用件物料管理平台v1.0</h1>
            </div>
            <ul class="layui-nav"  lay-filter="login" style="position: absolute;width: 160px;right: 0%;top: 0%; background-color: #fff;">
                <li class="layui-nav-item" lay-unselect="">
                  <a href="javascript:;" style = "color: #000;" >张三,欢迎您</a>
                  <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改表头</a></dd>
                    <dd><a href="javascript:;">退出账号</a></dd>
                  </dl>
                </li>
              </ul>
        </div>
    </header>
    <!-- 页面主体 -->
    <div id="body-container">
        <div style="position: absolute;margin: 20px;width: 350px;">
            <div style="position: absolute;height: 30px;width: 350px;">
                <i class="layui-icon layui-icon-about" style="margin-left:20px;font-weight:600">没有您想要的搜索结果</i>
            </div>
            <form class="layui-form" id='apply-form' lay-filter="apply-form" action=""
                style="position: absolute;top: 30px; width:350px ;">
                <div style="background-color: #009688 ;">
                    <h2 style="color:#fff;width: 220px;margin: 0px 65px 0px 65px;">标准件/通用件创建申请</h2>
                </div>
                <div style="margin: 10px 65px;">
                    <input type="radio" lay-filter="levelM" name="level" title="标准件" value='Standard_parts'>
                    <input type="radio" lay-filter="levelM" name="level" title="通用件" value='General_parts'>
                </div>
                <div class="layui-form-item input-nzc">
                    <label class="layui-form-label">标准号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Add_Info" required lay-verify="required" placeholder="请输入"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item input-nzc">
                    <label class="layui-form-label">型号/表格</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Add_Info" required lay-verify="required" placeholder="请输入"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item input-nzc">
                    <label class="layui-form-label">车型/项目</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Add_Info" required lay-verify="required" placeholder="请输入"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
            </form>
        </div>
        <div id="apply-btn-container">
            <button id="apply-btn-confirm" class="layui-btn">确定</button>
            <button id="apply-btn-reset" class="layui-btn">取消</button>
          </div>
    </div>


    <script src="components/jquery-3.5.1.min.js"></script>
    <script src="components/layui/layui.js"></script>
    <script src="js/apply.js"></script>
    <script src="js/login.js"></script>
    <script>
        //初始化图层树
        window.nzc_apply = new nzc_apply();
        //初始化登录
        new nzc_login();
    </script>
</body>

</html>
