<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中车唐山</title>
  <link rel="stylesheet" href="components/layui/css/layui.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 你的HTML代码 -->
  <header id="header">
    <!-- 页面头部 -->
    <div id="head-container">
      <div id="corp-img-container" style="margin:20px;padding: 10px">
        <img src="images/brand.jpg" width="275" height="47">
        <h1 style="position: absolute;font-weight:600">基础通用件数据资源平台v1.0</h1>
      </div>

      <div id="selector-container" style="margin:20px;padding: 10px" class="layui-form">

        <input type="radio" lay-filter="levelM" name="level" title="标准件" value='Standard_parts'>
        <input type="radio" lay-filter="levelM" name="level" title="通用件" value='General_parts'>
        <input type="radio" lay-filter="levelM" name="level" title="原材料" value='raw_materials'>
        <div class="layui-input-inline" style="margin-left: 50px; width: 45%">
          <input type="text" style="border-color:black" id="query-input" required lay-verify="required" placeholder="输入搜索内容" autocomplete="off"
            class="layui-input">
        </div>
        <button id="btn-query" class="layui-btn"><i class="layui-icon layui-icon-search"></i></button>

        <div style="right: -10%;" class="layui-input-inline">
          <select id="select-form" lay-filter="select-form-nzc">
            <option value="1">基础通用件数量统计</option>
            <option value="2">新增基础通用件入库统计</option>
            <option value="3">基础通用件使用频次统计</option>
            <option value="4">基础通用使用率统计</option>
            <option value="5">基础通用统计</option>
            <option value="6">基础通用使用情况统计</option>
          </select>
        </div>
      </div>
    </div>
  </header>
  <!-- 页面主体 -->
  <div id="body-container">
    <!-- 构建树 -->
    <div id="tree-container" class="layui-form">
      <div id="tree-menu"></div>
    </div>
    <!-- 数据查询 -->
    <div id="page-container">
      <!-- 变量查询 -->
      <div id="query-page">
        <div id="query-form-container">
          <form class="layui-form" id='query-form' lay-filter="query-form" action="">
            <!--     left form     -->
            <div id="query-left-form-container">
              <h2 class="layui-form-item">基本属性</h2>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">物料组</label>
                <div class="layui-input-inline">
                  <input type="text" name="component" required lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">物料描述</label>
                <div class="layui-input-inline">
                  <input type="text" name="componentDescription" required lay-verify="required" placeholdemr="请输入"
                    autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">材质</label>
                <div class="layui-input-block">
                  <select name="materialName" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">材质标准</label>
                <div class="layui-input-inline">
                  <input type="text" name="materialStandard" required lay-verify="required" placeholder="请输入"
                    autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">工业标准</label>
                <div class="layui-input-block">
                  <select name="industryStandard" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">规格型号</label>
                <div class="layui-input-inline">
                  <input type="text" name="specification" required lay-verify="required" placeholder="请输入"
                    autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">附加信息</label>
                <div class="layui-input-inline">
                  <input type="text" name="additionalInfo" required lay-verify="required" placeholder="请输入"
                    autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item input-nzc">
                <label class="layui-form-label">工艺属性</label>
                <div class="layui-input-block">
                  <select name="craft" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
            </div>
            <!--     right form     -->
            <div id="query-right-form-container">
              <h2 class="layui-form-item">管理属性</h2>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">部位</label>
                  <div class="layui-input-inline">
                    <input type="text" name="location" lay-verify="required" placeholder="请输入" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">历史项目</label>
                  <div class="layui-input-inline">
                    <input type="text" name="pastProject" required lay-verify="required" placeholder="请输入" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">可用库存</label>
                  <div class="layui-input-inline">
                    <input type="text" name="inventory" lay-verify="required|phone" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">星级评定</label>
                  <div class="layui-input-inline">
                    <input type="text" name="star" lay-verify="email" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">移动平均价</label>
                  <div class="layui-input-inline">
                    <input type="text" name="movingAveragePrice" lay-verify="required|phone" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label" style="width: 85px;">采购平均周期</label>
                  <div class="layui-input-inline">
                    <input type="text" name="purchaseCycle" lay-verify="email" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">年采购量</label>
                  <div class="layui-input-inline">
                    <input type="text" name="purchaseQuantityYerYear" lay-verify="required|phone" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">年用量</label>
                  <div class="layui-input-inline">
                    <input type="text" name="consumptionPerYear" lay-verify="email" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label" style="width: 88px;">国内/国际标准</label>
                  <div class="layui-input-inline">
                    <input type="text" name="internationalStandard" lay-verify="required|phone" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">等同标准</label>
                  <div class="layui-input-inline">
                    <input type="text" name="idt" lay-verify="email" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">等效标准</label>
                  <div class="layui-input-inline">
                    <input type="text" name="eqv" lay-verify="required|phone" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">选用次数</label>
                  <div class="layui-input-inline">
                    <input type="text" name="frequency" lay-verify="email" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item" id='yuan'>
                <div class="layui-inline">
                  <label class="layui-form-label">许用状态</label>
                  <div class="layui-input-inline">
                    <input type="text" name="permissionState" lay-verify="required|phone" autocomplete="off"
                      class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">质量特性</label>
                  <div class="layui-input-inline">
                    <input type="text" name="feature" lay-verify="email" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">供应商</label>
                <div class="layui-input-block">
                  <select name="supplier" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
          </form>
        </div>
        <div id="query-btn-container">
          <button id="query-btn-confirm" class="layui-btn">确定</button>
          <button id="query-btn-reset" class="layui-btn">重置</button>
        </div>
      </div>
    </div>


      <!-- 基础功能通用相关 -->
      <div id="page" style="display: none;">
        <div id="form-container">
          <form class="layui-form" id='basic-form' lay-filter="basic-form" action="">
            <!--     left form     -->
            <div id="left-form-container">
              <h2 class="layui-form-item">数据分类统计</h2>
              <div class="layui-form-item" id='mat_number'>
                <label class="layui-form-label">物料号</label>
                <div class="layui-input-inline">
                  <input type="text" name="componentNumber" required lay-verify="required" placeholder="请输入"
                    autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">物料组</label>
                <div class="layui-input-inline">
                  <input type="text" name="component" required lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">物料名称</label>
                <div class="layui-input-inline">
                  <input type="text" name="componentDescription" required lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item" id='end_date'>
                <label class="layui-form-label">起始日期</label>
                <div class="layui-input-inline">
                  <input type="text" id ='nzc-end_date' name="endDate" required lay-verify="required" placeholder="请选择日期" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item" id='start_date'>
                <label class="layui-form-label">截至日期</label>
                <div class="layui-input-inline">
                  <input type="text" id ='nzc-start_date' name="startDate" required lay-verify="required" placeholder="请选择日期" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">附加信息</label>
                <div class="layui-input-inline">
                  <input type="text" name="additionalInfo" required lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
                </div>
              </div>
            </div>
            <!--     right form     -->
            <div id="right-form-container">
              <h2 class="layui-form-item"> &nbsp; </h2>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">星级评定</label>
                <div class="layui-input-block">
                  <select name="star" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">工业标准</label>
                <div class="layui-input-block">
                  <select name="industryStandard" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">部位</label>
                <div class="layui-input-block">
                  <select name="location" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">材质标准</label>
                <div class="layui-input-block">
                  <select name="materialStandard" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">材质</label>
                <div class="layui-input-block">
                  <select name="materialName" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
              <div class="layui-form-item" style="width: 300px;">
                <label class="layui-form-label">历史项目</label>
                <div class="layui-input-block">
                  <select name="pastProject" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="btn-container">
          <button id="btn-confirm" class="layui-btn">确定</button>
          <button id="btn-reset" class="layui-btn">重置</button>
          <button id="btn-back" class="layui-btn">返回</button>
        </div>
      </div>


    </div>

    <script src="./components/jquery-3.5.1.min.js"></script>
    <script src="components/layui/layui.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/head.js"></script>
    <script src="js/query.js"></script>
    <script src="js/Basic_functions.js"></script>
    <script>
      //初始化图层树
      window.nzc_tree = new nzc_tree('tree-menu');
      //初始化头部
      window.nzc_head = new nzc_head();
      //初始化查询
      window.nzc_query = new nzc_query();
      //初始化基础功能
      window.nzc_basic = new nzc_basic();
    </script>
</body>

</html>
